<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  /* Hard-edged styling for story canvas - Liminal theme */

  /* Remove all border radius globally */
  * {
    border-radius: 0 !important;
  }

  /* Body styling */
  body {
    font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background-color: #E9E4DA !important;
  }

  /* Docs page background */
  .sbdocs,
  .sbdocs-wrapper,
  .sbdocs-content,
  #storybook-docs,
  [class*="DocsPage"],
  [class*="docs-story"] {
    background-color: #E9E4DA !important;
  }

  /* Main docs container */
  .sb-main-padded {
    background-color: #E9E4DA !important;
  }

  /* Controls panel styling */
  .docblock-argstable {
    border: 1px solid #B7B6B2 !important;
    border-radius: 0 !important;
  }

  .docblock-argstable th {
    background-color: #4F4652 !important;
    color: #E9E4DA !important;
    border: 1px solid #B7B6B2 !important;
  }

  .docblock-argstable td {
    border: 1px solid #B7B6B2 !important;
  }

  /* Code blocks in docs */
  .docblock-source {
    border-radius: 0 !important;
    border: 2px solid #B7B6B2 !important;
  }

  /* Story blocks */
  .sbdocs-preview {
    border-radius: 0 !important;
    border: 2px solid #B7B6B2 !important;
  }

  /* Buttons in canvas */
  button:not([class*="css-"]) {
    border-radius: 0 !important;
  }

  /* Custom scrollbar for canvas */
  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }

  ::-webkit-scrollbar-track {
    background: #E9E4DA;
  }

  ::-webkit-scrollbar-thumb {
    background: #B7B6B2;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #8C969D;
  }
</style>
