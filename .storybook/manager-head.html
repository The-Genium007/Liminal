<script>
  // Update page title dynamically
  const updateTitle = () => {
    const observer = new MutationObserver(() => {
      const currentTitle = document.title;
      if (!currentTitle.startsWith('Liminal UI Library')) {
        // Extract the story/component name from the current title
        const storyName = currentTitle.replace('â‹… Storybook', '').trim();
        if (storyName && storyName !== 'Storybook') {
          document.title = `Liminal UI Library - ${storyName}`;
        } else {
          document.title = 'Liminal UI Library';
        }
      }
    });

    observer.observe(document.querySelector('title') || document.head, {
      childList: true,
      subtree: true,
      characterData: true,
    });

    // Initial title update
    if (document.title === 'Storybook' || !document.title.startsWith('Liminal UI Library')) {
      document.title = 'Liminal UI Library';
    }
  };

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', updateTitle);
  } else {
    updateTitle();
  }
</script>
